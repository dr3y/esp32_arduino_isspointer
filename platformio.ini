[common_env_data]
build_flags =
    -D VERSION=1.2.3
    -D DEBUG=1
lib_deps_builtin =
    SPI
    Wire
[env:nodemcu-32s]
platform = espressif32
board = nodemcu-32s
framework = arduino
lib_deps = 
    Adafruit Unified Sensor@1.1.2
    ArduinoMenu library@4.18.2
    Adafruit SSD1306@2.1.0
    AccelStepper@1.59
    TinyGPSPlus@1.0.2
    Adafruit GFX Library@1.7.5
    Adafruit LSM303DLHC@1.0.4
    NTPClient@3.1.0

